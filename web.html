<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musik dan Foto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #181818;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .photo-container img {
            max-width: 300px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .music-player {
            margin-top: 20px;
        }
        .music-player audio {
            width: 100%;
        }
        .upload-buttons {
            margin-top: 20px;
        }
        .upload-buttons button {
            padding: 10px 20px;
            margin: 5px;
            background-color: #1db954;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .upload-buttons button:hover {
            background-color: #1aa34a;
        }
        .upload-buttons input {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tambah Lagu dan Foto</h1>
        <div class="photo-container">
            <img id="photo" src="" alt="Your Photo" style="display: none;">
        </div>
        <div class="music-player">
            <audio id="audio" controls style="display: none;"></audio>
        </div>
        <div class="upload-buttons">
            <button onclick="document.getElementById('photo-input').click()">Add Photo</button>
            <input type="file" id="photo-input" accept="image/*" onchange="addPhoto(event)">
            <button onclick="document.getElementById('music-input').click()">Add Music</button>
            <input type="file" id="music-input" accept="audio/*" onchange="addMusic(event)">
        </div>
    </div>

    <script>
        function addPhoto(event) {
            const photo = document.getElementById('photo');
            const file = event.target.files[0];
            if (file) {
                const fileURL = URL.createObjectURL(file);
                photo.src = fileURL;
                photo.style.display = 'block';
            }
        }

        function addMusic(event) {
            const audio = document.getElementById('audio');
            const file = event.target.files[0];
            if (file) {
                const fileURL = URL.createObjectURL(file);
                audio.src = fileURL;
                audio.style.display = 'block';
                audio.play();
            }
        }
    </script>
</body>
</html>
